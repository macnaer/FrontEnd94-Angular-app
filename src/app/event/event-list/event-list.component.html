<div class="row">
    <div class="col-xs-12">
      <a
        href="#"
        *ngFor="let event of events">
        <div>
          <h4>{{ event.name }}</h4>
          <p>{{ event.description }}</p>
        </div>
        <span>
          <img
            [src]="event.imagePath"
            alt="{{ event.name }}">
        </span>
      </a>
      <app-event-item></app-event-item>
    </div>
</div>
