<div class="row">
    <div class="event-wrapper">
      <a
        href="#"
        *ngFor="let event of events">
        <div>
          <h4 class="event_header">{{ event.name }}</h4>
          <p class="event_desc">{{ event.description }}</p>
        </div>
        <span>
          <img
            class="img-responsive images"
            src="{{ event.imagePath }}"
            alt="{{ event.name }}">
        </span>
      </a>
      <app-event-item></app-event-item>
    </div>
</div>
